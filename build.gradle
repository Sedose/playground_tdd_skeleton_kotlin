plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation (
        "org.jetbrains.kotlin:kotlin-stdlib-jdk8",
    )

    testImplementation(
            "org.jetbrains.kotlin:kotlin-stdlib",
            'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0',
            'io.kotest:kotest-runner-junit5:5.2.1',
            'io.kotest:kotest-assertions-core-jvm:5.2.1',
            'io.kotest:kotest-property-jvm:5.2.1',
            'io.mockk:mockk:1.12.3',
    )
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

test {
    useJUnitPlatform()
}
